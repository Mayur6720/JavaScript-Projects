<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word and Character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h2 class="head">Write something we count for you</h2>
      <textarea name="" id="inputtext" cols="" rows="10"></textarea>
      <div class="button">
        <button class="uppercase" value="hello">To Uppercase</button>
        <button class="lowercase">To Lowercase</button>
        <button class="wordcount">Count Word</button>
        <button class="charcount">Count Character</button>
      </div>
      <textarea name="" id="convertarea" cols="30" rows="10" disabled value={input}></textarea>
      
    </section>
    <script src="index.js"></script>
  </body>
</html>
